<div class="navbar navbar-inverse bg-inverse text-center"> 
  <a class="navbar-brand m-auto">SPORTS STORE</a>
  <app-cart-summary></app-cart-summary>
</div>

<div class="row align-items-start">
  <div class="col-3 p-3 offset-2">
    <button 
      class="btn btn-block btn-outline-primary" 
      (click)="changeCategory()"
    >
      Home
    </button>
    <button 
      *ngFor="let category of categories" 
      class="btn btn-outline-primary btn-block"
      [class.active]="category === selectedCategory" 
      (click)="changeCategory(category)"
      > 
        {{category}}
    </button>
    <button 
      class="btn btn-block btn-danger mt-5" 
      routerLink="/admin">
      Admin
    </button>   
  </div>

  <div class="col-6 p-3">
    <div *ngFor="let product of products" class="card card-outline-primary mb-5">
      <h4 class="card-header"> {{product.name}}
        <span class="badge badge-pill badge-primary float-right"> 
          {{ product.price | currency:"USD":true:"2.2-2" }}
        </span>
      </h4>
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="card-text p-3">{{product.description}}</div> 
        <button 
          class="btn btn-success btn-sm" 
          (click)="addProductToCart(product)"
        >
            Add To Cart
        </button>        
      </div>
    </div>

    <div class="form-inline">
      <select 
        class="form-control" 
        [value]="productsPerPage"
        (change)="changePageSize($event.target.value)"> 
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option> 
      </select>

      <div class="btn-group ml-3">
        <button
          *counter="let page of pageCount" 
          class="btn btn-outline-primary" 
          [class.active]="page === selectedPage"
          (click)="changePage(page)"
        >           
          {{ page }}
        </button>
      </div>
    </div>

  </div>
</div>
